<form id="form" action="/" method="POST">

<h3>Simule se voce pode realizar um saque</h3>

<input type="text" id="salado" name="saldo" placeholder="Digite seu saldo">

<input type="text" id="saque" name="saque" placeholder="Digite quando deseja sacar">
<p id="error2"></p>

<button type="submit">Consultar</button>

<p class="resultado">Resultado</p>
<p id="sucesso"></p>
